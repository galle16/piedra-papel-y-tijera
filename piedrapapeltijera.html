<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Piedra, papel o tijera</title>
        <script>
            // 1 es piedra, 2 es papel, 3 es tijera
           let jugador = 0
           let min = 1
           let max = 3
           let pc = Math.floor(Math.random() * (max - min +1) + min)
           jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
           if(jugador == 1) {alert("Elegiste piedra")}
           else if(jugador == 2) {alert("Elegiste papel")}
           else if(jugador == 3) {alert("Elegiste tijera")}
           else {alert("sos tarado? elegí 1, 2 o 3")}
           if(pc == 1) {alert("La PC eligió piedra")}
           else if(pc == 2) {alert("La PC eligió papel")}
           else if(pc == 3) {alert("La PC eligió tijera")}
           else {alert("Sos tarado? Elegí 1, 2 o 3")}
           //letsplayy
           if(pc == jugador) {alert("EMPATE, prueba otra vez")}
           else if(jugador == 1 && pc == 3) {alert("Sabes qué? Ganaste rey")}
           else if(jugador == 2 && pc == 1) {alert("Sabes qué? Ganaste rey")}
           else if(jugador == 3 && pc == 2) {alert("Sabes qué? Ganaste rey")}
           else{alert("Perdiste, no es tu día bro")}
        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
